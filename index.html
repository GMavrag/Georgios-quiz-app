<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>HTML & CSS</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <header class="main-header">
      <h1>Find the answer!</h1>
    </header>
    <main>
      <section class="my1stcard">
        <h3>who knows the correct answer?</h3>

        <button class="bookmark1">
          <img src="/images/bookmark.png" alt="bookmark1" class="jpgbookmark" />
        </button>

        <button class="showanswer">show answer</button>
        <div>
          <button class="html">html</button>
          <button class="flexbox">flexbox</button>
          <button class="css">css</button>
        </div>
      </section>
      <section class="my1stcard">
        <h3>How did you find the correct answer?</h3>

        <button class="bookmark1">
          <img
            src="/images/bookmark_filled.png"
            alt="bookmark"
            class="jpgbookmark"
          />
        </button>

        <button class="showanswer">show answer</button>
        <div>
          <button class="html">html</button>
          <button class="flexbox">flexbox</button>
          <button class="css">css</button>
        </div>
      </section>
      <section class="my1stcard">
        <h3>How can I copy the wrong answer?</h3>

        <button class="bookmark1">bookmarkwhite</button>

        <button class="showanswer">show answer</button>
        <div>
          <button class="html">html</button>
          <button class="flexbox">flexbox</button>
          <button class="css">css</button>
        </div>
      </section>
    </main>
  </body>
</html>
